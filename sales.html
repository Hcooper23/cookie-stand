<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Sales Table</h1>
    </header>
    <Div>
        <form id = "form">
            <input class="city" type="City" name="City" placeholder="City">
            <input class="avgPurchase" type="avgPurchase" name="avgPurchase" placeholder="Average Purchase">
            <input class="minCustomer" type="minCustomer" name="minCustomer" placeholder="Min Customer">
            <input class="maxCustomer" type="maxCustomer" name="maxCustomer" placeholder="Max Customer">
            <input class="submitButton" type="submit" name="submit" value="Submit" id="submit">
        </form>
    </Div>
    <table id="cookieTable">
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
        <tfoot id="tfoot"></tfoot>
    </table>
    <script src="app.js"></script>
</body>

</html>
